<!DOCTYPE html>
<html>
  <head>
    <title>Scrappi! Options</title>
    <link rel="stylesheet" href="bulma.min.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <form id="form">
          <div class="field">
            <label for="project" class="label">Scrapbox Project</label>
            <div class="contol">
              <input
                class="input"
                type="text"
                id="project"
                name="project"
                required
              />
            </div>
          </div>

          <div class="field is-grouped is-grouped-right">
            <div class="control">
              <button id="cancel" class="button is-light" type="button">
                Cancel
              </button>
            </div>
            <div class="control">
              <button class="button is-primary" type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script src="options.js"></script>
  </body>
</html>
