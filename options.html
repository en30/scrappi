<!DOCTYPE html>
<html>
  <head>
    <title>Scrappi! Options</title>
    <link rel="stylesheet" href="bulma.min.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <form id="form">
          <div class="field">
            <label for="project" class="label">Scrapbox Project</label>
            <div class="contol">
              <input
                class="input"
                type="text"
                id="project"
                name="project"
                required
              />
            </div>
          </div>

          <div class="field">
            <label class="label" for="template">Template</label>
            <div class="control">
              <textarea
                class="textarea"
                name="template"
                id="template"
              ></textarea>
            </div>
            <div class="help">
              This template is used for Scrapbox page content. Template language
              is <a href="https://github.com/janl/mustache.js"> mustache.js</a>.
              Defined variables are below.
              <div class="content">
                <ul>
                  <li><code>title</code></li>
                  <li><code>url</code></li>
                  <li><code>addedAt</code></li>
                </ul>
              </div>
            </div>
          </div>

          <div class="field">
            <label for="timeFormat" class="label">Time format</label>
            <div class="contol">
              <input
                class="input"
                type="text"
                id="timeFormat"
                name="timeFormat"
              />
            </div>
            <p class="help">
              Format for <code>addedAt</code>. Based on
              <a
                href="https://moment.github.io/luxon/docs/manual/formatting.html#table-of-tokens"
              >
                Luxon's format</a
              >.
            </p>
          </div>

          <div class="field">
            <label class="label" for="ignorePatterns">Ignore Patterns</label>
            <div class="control">
              <textarea
                class="textarea"
                name="ignorePatterns"
                id="ignorePatterns"
              ></textarea>
            </div>
            <div class="help">
              1 RegExp pattern per line. If tab's url matches any pattern,
              Scrappi! ignores the tab.
            </div>
          </div>

          <div class="field is-grouped is-grouped-right">
            <div class="control">
              <button id="cancel" class="button is-light" type="button">
                Cancel
              </button>
            </div>
            <div class="control">
              <button class="button is-primary" type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script src="options.js"></script>
  </body>
</html>
